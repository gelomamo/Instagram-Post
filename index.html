<!DOCTYPE html>
<html>
<head>
    <title>Instagram Post</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <header class="encabezado">
            <div class="perfil">
                <img class="icono-instagram" src="https://cdn-icons-png.flaticon.com/512/87/87390.png">  
            </div>
            <div>
                <p class="titulo">Ángel Fernández</p>
            </div>
            <div class="mas">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
        <main>
            <div class="imagen">
                <img class="imagen-perros" src="https://dam.ngenespanol.com/wp-content/uploads/2019/10/perros-personalidad-2.jpg">
            </div>
            <div class="acciones">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i class="etiquetar far fa-bookmark"></i>
            </div>
            <div class="post">
                <p>Liked by: <strong>4Geeks, html5,</strong> and <strong> 100.000 others</strong> </p>
        </div>
            <div class="post">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore aliquam quaerat sit. 
                    Sapiente iure rem nobis obcaecati quae consectetur? Animi eos enim ea suscipit 
                    ipsam amet. Odit consectetur aspernatur ipsum?</p>
            </div>
        </main>
    </div>
</body>
</html>
